<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - ToDo App</title>
  <link rel="stylesheet" href="css/logout.css" />
</head>
<body>
  <div class="logout-container">
    <div class="logout-card">
        <div class="icon tick-icon">
            <svg width="80" height="80" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="0" width="64" height="64" rx="12" fill="#1877f2"/>
                <path d="M18 34L28 44L46 26" stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
      <h1>You're Logged Out</h1>
      <p>You’ve successfully logged out of your to-do dashboard. Don’t worry, your tasks are waiting when you're ready to come back!</p>
      <button onclick="goToLogin()">Log In Again</button>
    </div>
  </div>

  <script src="js/logout.js"></script>
</body>
</html>
