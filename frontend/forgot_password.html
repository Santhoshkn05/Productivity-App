<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/forgot_password.css" />
</head>
<body>
    <div class="wrap">
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm">
            <input id="email" type="email" placeholder="Registered Email" required />
            <input id="password" type="password" placeholder="New Password" required />
            <input id="confirm_password" type="password" placeholder="Confirm New Password" required />
            <button type="submit">Reset Password</button>
            <div id="message"></div>
        </form>
        <p class="info-text">
            Remember your password?
            <a href="login.html">Login here</a>
        </p>
    </div>
    <script src="js/forgot_password.js"></script>
</body>
</html>
