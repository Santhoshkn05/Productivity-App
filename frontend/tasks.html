<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks</title>
  <link rel="stylesheet" href="css/tasks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
  <nav class="navbar">
    <button class="back-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> Back</button>
    <div class="title">Tasks</div>
  </nav>
</header>

<div class="task-container">
  
  <div class="task-card">
    <h3>✅ Personal Tasks</h3>
    <select>
      <option value="">-- Select Task --</option>
      <option value="Workout">Workout</option>
      <option value="Meditation">Meditation</option>
      <option value="Reading">Reading</option>
      <option value="Journaling">Journaling</option>
      <option value="Wake up early / Sleep on time">Wake up early / Sleep on time</option>
      <option value="Stay hydrated">Stay hydrated</option>
    </select>
    <div class="description-box" style="display: none;">
      <textarea placeholder="Add optional description..."></textarea>
      <button>Save Task</button>
    </div>
    <div class="saved-tasks">
      <h4>Pending Tasks:</h4>
      <div class="task-list"></div>
    </div>
  </div>

  <div class="task-card">
    <h3>🏠 Home & Family</h3>
    <select>
      <option value="">-- Select Task --</option>

    <div class="description-box" style="display: none;">

      <button>Save Task</button>
    </div>
    <div class="saved-tasks">

      <option value="Finish a specific project or task">Finish a specific project or task</option>
      <option value="Attend meetings / Classes">Attend meetings / Classes</option>
      <option value="Respond to emails">Respond to emails</option>
      <option value="Prepare presentation">Prepare presentation</option>
      <option value="Review materials">Review materials</option>
      <option value="Submit assignments">Submit assignments</option>
    </select>
    <div class="description-box" style="display: none;">
      <textarea placeholder="Add optional description..."></textarea>
      <button>Save Task</button>
    </div>
    <div class="saved-tasks">

      <div class="task-list"></div>

  <div class="task-card">
    <h3>📈 Goals & Growth</h3>
    <select>
      <option value="">-- Select Task --</option>
      <option value="Learn a new skill">Learn a new skill</option>
      <option value="Take an online course">Take an online course</option>
      <option value="Update resume / portfolio">Update resume / portfolio</option>
      <option value="Networking or reach out to someone">Networking or reach out to someone</option>
    </select>
    <div class="description-box" style="display: none;">
      <textarea placeholder="Add optional description..."></textarea>
      <button>Save Task</button>
    </div>
    <div class="saved-tasks">
      <h4>Pending Tasks:</h4>
      <div class="task-list"></div>
    </div>
  </div>

      <option value="">-- Select Task --</option>
      <option value="Pay credit card / loan">Pay credit card / loan</option>

    </select>
    <div class="description-box" style="display: none;">

      <button>Save Task</button>
    </div>
    <div class="saved-tasks">
      <h4>Pending Tasks:</h4>
      <div class="task-list"></div>
    </div>
  </div>

  <div class="task-card">

      <option value="">-- Select Task --</option>

      <div class="task-list"></div>
    </div>
  </div>

  <div class="completed-tasks-container">
    <h2>Recently Completed</h2>
    <div id="completed-tasks-list">
      </div>
  </div>

</div>

<footer>
  <p>© 2025 All rights reserved.</p>
</footer>
